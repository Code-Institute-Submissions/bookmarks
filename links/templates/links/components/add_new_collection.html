<form method="POST" class="add-collection p-2">
    {% csrf_token %}
    <input type="hidden" name="column" value="{{column}}">
    <input type="hidden" name="is_empty" value="{{is_empty}}">
    <input type="text" name="collection_name" style="width: 10%">
    <input type="submit" name="add-collection" value="Add Collection" class="btn btn-sm btn-warning my-3">
</form>
