<div class="modal fade" id="modal-{{ collection|cut:' ' }}" tabindex="-1" role="dialog" aria-labelledby="collection-delete-modal"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form method="POST" id="delete-collection-form">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete Collection: {{collection|title}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete {{collection|title}}?</p>
                    <p>This action cannot be reversed and you will lose all bookmarks contained within.
                    </p>
                    {% csrf_token %}
                    
                    <input type="hidden" name="testing" value="{{ collection }}">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <input type="submit" id="delete-collection-form" name="delete-collection-form" value="DELETE" class="btn btn-danger">
                </div>
            </form>
        </div>
    </div>
</div>
