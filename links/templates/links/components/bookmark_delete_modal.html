<div class="modal fade" id="modal-bm-{{ bookmark }}" tabindex="-1" role="dialog" aria-labelledby="bookmark-delete-modal"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form method="POST" id="delete-bookmark-form">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Bookmark</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this bookmark?</p>
                    <p>This action cannot be reversed and the bookmark will be permanently deleted.
                    </p>
                    {% csrf_token %}
                    
                    <input type="hidden" name="bookmark" value="{{ bookmark }}">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <input type="submit" name="delete-bookmark-form" value="DELETE" class="btn btn-danger">
                </div>
            </form>
        </div>
    </div>
</div>
