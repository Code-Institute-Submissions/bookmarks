<nav id="sidebar">
    <div class="sidebarToggle d-inline d-md-none">
        <i class="fa fa-bars ml-2 mt-1 pl-4 pt-3"></i>
    </div>
    <div>
        <h3 class="text-center">LOGO HERE</h3>
    </div>

    </ul>
