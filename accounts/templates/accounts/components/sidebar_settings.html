{% load staticfiles %}

<nav id="sidebar">

    <!-- sidebar toggle button -->
    <div class="sidebarToggle toggle-pos d-inline d-md-none">
        <i class="fa fa-bars ml-2 mt-1 pl-4 pt-3"></i>
    </div>

    <!-- site logo -->
    <div>
        <img class="logo" src="{% static 'img/logo/logo_circle_200.png' %}" alt="">
    </div>

    <!-- Add Bookmark button -->
    <div class="add-bm-btn-sidebar text-center">
        <a href="{% url 'add_bookmark' page=page %}">
            <h4 class="text-center"><i class="fa fa-plus" aria-hidden="true"></i>Add Bookmark</h4>
        </a>
    </div>

    <!-- main navigation -->
    <ul class="list-unstyled">
        <!-- <h5 class="qpl-3 text-center">Settings</h5> -->
        <li {% if 'premium' in request.path %} class="active" {% endif %}>
            <a class="nav-link" href="{% url 'premium' %}">Premium</a>
        </li>

        <li {% if 'profile' in request.path %} class="active" {% endif %}>
            <a class="nav-link" href="{% url 'profile' %}">Profile</a>
        </li>

        <li {% if 'support' in request.path %} class="active" {% endif %}>
            <a class="nav-link" href="{% url 'support' %}">Support</a>
        </li>

        <li {% if 'about' in request.path %} class="active" {% endif %}>
            <a class="nav-link" href="{% url 'about' %}">About</a>
        </li>
    </ul>

    <!-- display advert -->
    <!-- <div>
        {% include 'components/advert.html' with advert_path="img/ads/square.png" %}
    </div> -->

    <!-- close menu button for small screens-->

    <div class="sidebarToggle d-md-none menu-close mt-5">
        <span class="fa-stack fa-lg">
            <i class="fa fa-square-o fa-stack-2x" aria-hidden="true"></i>
            <i class="fa fa-times fa-stack-1x" aria-hidden="true"></i>
        </span>
    </div>

</nav>
