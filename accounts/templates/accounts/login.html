{% extends 'base.html' %}

{% block page_title %}Log In{% endblock %}

{% block content %}

{% include 'accounts/components/back.html' %}

<div class="container">

    <h1>Log In Page</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        <div>
            <small>Forgot your password? Reset it <a href="{% url 'password_reset' %}">here</a></small>
        </div>
    </form>

</div>

{% endblock %}
