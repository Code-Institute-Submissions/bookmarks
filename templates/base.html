<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description"
        content="Links is the free bookmarking app that allows you to keep track of all your bookmarks.">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/icons/site/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/icons/site/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/icons/site/favicon-16x16.png' %}">
    <link rel="mask-icon" href="{% static 'img/icons/site/safari-pinned-tab.svg' %}" color="#175c9d">
    <title>{% block page_title %}{% endblock %}</title>

    <!-- CSS: Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- CSS: Custom -->
    <link rel="stylesheet" href="{% static 'css/main.min.css' %}" type="text/css">
</head>

<body>

    {% block content %}
    {% endblock %}

    <!-- spinner -->
    {% include 'components/spinner.html' %}


    <!-- scripts -->
    <!-- jQuery & jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

    <!-- jQuery UI Touch Punch    -->
    <script src="{% static 'js/libs/jquery-ui-touch-punch.js' %}"></script>

    <!-- Bootstrap Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- tippy.js -->
    {% block tippy_js %}
    {% endblock tippy_js %}

    <!-- stripe js block -->
    {% block stripe_js %}
    {% endblock stripe_js %}

    <!-- csrf token js block -->
    {% block csrf_js %}
    {% endblock csrf_js %}


    <!-- custom js -->
    <!-- main shared js -->
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
